<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Recipe</title>
</head>

<body>
    <div class="container">
        <div class="w-50 d-flex justify-content-around mx-auto mb-3">
            <h1 class="">Welcome, {{user.first_name}}</h1>
            <a href="/user/{{user.id}}"><button class="btn btn-success mt-2">Back to Recipes</button></a>
            <a href="/user/logout"><button class="btn btn-primary mt-2">Log out</button></a>
        </div>
        <div class="d-flex justify-content-around">
            <h3>{{recipe.name}}</h3>
            <h3>Posted by: {{recipe.user.first_name}}</h3>
        </div>
        <table class="table w-75 border mx-auto">
            <tr>
                <td>Description:</td>
                <td>{{recipe.description}}</td>
            </tr>
            <tr>
                <td>Under 30 Minutes?:</td>
                {%if recipe.under_30 == 1%}
                <td>Yes</td>
                {%else%}
                <td>No</td>
                {%endif%}
            </tr>
            <tr>
                <td>Instructions:</td>
                <td>{{recipe.instructions}}</td>
            </tr>
            <tr>
                <td>Date Made:</td>
                <td>{{recipe.date_made}}</td>
            </tr>
        </table>


</body>

</html>
